<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify Blob Visualizer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
    }
    #login {
      position: absolute;
      z-index: 3;
      top: 20px;
      left: 20px;
      background: #1DB954;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background-position: center;
      background-size: cover;
      filter: blur(80px) brightness(0.5);
      transform: scale(1.2);
    }
    canvas {
      display: block;
      z-index: 1;
      position: relative;
    }
  </style>
</head>
<body>

<div id="bg"></div>
<button id="login">Login with Spotify</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
<script>
const clientId = "e452bc1bd3814dda9f5eaf90f9d71b40";
const redirectUri = "https://christiandmelendez.github.io/AudioVisualizer/callback.html";
const scopes = "user-read-playback-state user-read-currently-playing";

document.getElementById("login").onclick = () => {
  const url = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scopes)}`;
  window.location.href = url;
};

const hash = window.location.hash;
if (hash.includes("access_token")) {
  document.getElementById("login").style.display = "none";
  const token = hash.match(/access_token=([^&]*)/)[1];

  let scene = new THREE.Scene();
  let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  let renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const geometry = new THREE.IcosahedronGeometry(1, 5);
  const uniforms = {
    time: { value: 0 },
    intensity: { value: 0.1 }
  };

  const vertexShader = `
    uniform float time;
    uniform float intensity;
    varying vec3 vNormal;
    float snoise(vec3 p) {
      return sin(p.x + time) * sin(p.y + time) * sin(p.z + time);
    }
    void main() {
      vNormal = normal;
      vec3 newPosition = position + normal * snoise(position * 3.0) * intensity;
      gl_Position = projectionMatrix * modelViewMatrix * vec4(newPosition, 1.0);
    }
  `;

  const fragmentShader = `
    varying vec3 vNormal;
    void main() {
      gl_FragColor = vec4(0.2, 0.9, 1.0, 1.0);
    }
  `;

  const material = new THREE.ShaderMaterial({ vertexShader, fragmentShader, uniforms });
  const blob = new THREE.Mesh(geometry, material);
  scene.add(blob);
  camera.position.z = 3;

  function animate() {
    requestAnimationFrame(animate);
    uniforms.time.value += 0.02;
    renderer.render(scene, camera);
  }
  animate();

  let beatTimes = [];

  function updateTrackInfo() {
    fetch("https://api.spotify.com/v1/me/player/currently-playing", {
      headers: { Authorization: `Bearer ${token}` }
    })
    .then(res => res.json())
    .then(data => {
      if (!data || !data.item) return;
      const trackId = data.item.id;
      const albumArt = data.item.album.images[0].url;
      document.getElementById("bg").style.backgroundImage = `url('${albumArt}')`;

      fetch(`https://api.spotify.com/v1/audio-analysis/${trackId}`, {
        headers: { Authorization: `Bearer ${token}` }
      })
      .then(res => res.json())
      .then(analysis => {
        beatTimes = analysis.beats.map(b => b.start * 1000);
      });
    });
  }

  updateTrackInfo();
  setInterval(updateTrackInfo, 15000);

  function checkBeats() {
    const now = Date.now() % 600000;
    const active = beatTimes.find(bt => Math.abs(bt - now) < 100);
    if (active) {
      uniforms.intensity.value = 0.5;
      setTimeout(() => uniforms.intensity.value = 0.1, 100);
    }
  }
  setInterval(checkBeats, 80);
}
</script>

</body>
</html>
