<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify Blob Visualizer</title>
  <style>
    body { margin:0; overflow:hidden; background:#000; color:#fff; font-family:sans-serif; }
    #login { position:absolute; top:20px; left:20px; background:#1DB954; color:#fff; padding:10px 20px; border:none; border-radius:5px; font-size:16px; cursor:pointer; z-index:2; }
    #bg { position:fixed; top:0;left:0;width:100%;height:100%;z-index:0;background:center/cover no-repeat;filter:blur(80px) brightness(0.5);transform:scale(1.2); }
    canvas { position:relative; z-index:1; display:block; }
  </style>
</head>
<body>

<div id="bg"></div>
<button id="login">Login with Spotify</button>
<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
<script>
  const clientId = "e452bc1bd3814dda9f5eaf90f9d71b40";
  const redirectUri = "https://christiandmelendez.github.io/AudioVisualizer/callback.html";
  const scopes = "user-read-playback-state user-read-currently-playing";

  document.getElementById("login").onclick = () => {
    const url = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scopes)}`;
    window.location.href = url;
  };

  const hash = window.location.hash;
  if (hash.includes("access_token")) {
    document.getElementById("login").style.display = "none";
    const token = hash.match(/access_token=([^&]*)/)[1];

    // Three.js scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias:true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    camera.position.z = 3;

    const uniforms = { time: { value:0 }, intensity: { value:0.1 } };
    const geometry = new THREE.IcosahedronGeometry(1,5);
    const material = new THREE.ShaderMaterial({
      vertexShader: `
        uniform float time; uniform float intensity;
        varying vec3 vNormal;
        float snoise(vec3 p) { return sin(p.x + time) * sin(p.y + time) * sin(p.z + time); }
        void main() {
          vNormal = normal;
          vec3 newPos = position + normal * snoise(position * 3.0) * intensity;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(newPos,1.0);
        }
      `,
      fragmentShader: `
        varying vec3 vNormal;
        void main() { gl_FragColor = vec4(0.2,0.9,1.0,1.0); }
      `,
      uniforms
    });
    const blob = new THREE.Mesh(geometry, material);
    scene.add(blob);

    function animate() {
      requestAnimationFrame(animate);
      uniforms.time.value += 0.02;
      renderer.render(scene, camera);
    }
    animate();

    let beatTimes = [];

    async function updateTrack() {
      const res = await fetch("https://api.spotify.com/v1/me/player/currently-playing", { headers:{ Authorization:`Bearer ${token}` }});
      const data = await res.json().catch(()=>null);
      if (data && data.item && data.is_playing) {
        const art = data.item.album.images[0].url;
        document.getElementById("bg").style.backgroundImage = `url('${art}')`;
        const analysis = await fetch(`https://api.spotify.com/v1/audio-analysis/${data.item.id}`, { headers:{ Authorization:`Bearer ${token}` }}).then(r=>r.json());
        beatTimes = analysis.beats.map(b => b.start * 1000);
      }
    }

    updateTrack();
    setInterval(updateTrack, 15000);

    setInterval(() => {
      const now = Date.now() % (beatTimes[beatTimes.length-1] || 600000);
      if (beatTimes.some(bt => Math.abs(bt - now) < 80)) {
        uniforms.intensity.value = 0.5;
        setTimeout(() => uniforms.intensity.value = 0.1, 100);
      }
    }, 50);
  }
</script>
</body>
</html>
