<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visualizer</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; color: #fff; font-family: sans-serif; }
    #bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; background-position: center; background-size: cover; filter: blur(80px) brightness(0.5); transform: scale(1.2); }
    canvas { position: relative; z-index: 1; display: block; }
  </style>
</head>
<body>
  <div id="bg"></div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script>
    const token = sessionStorage.getItem('spotify_token');
    if (!token) window.location.href = "index.html";

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    camera.position.z = 3;

    const uniforms = { time: { value: 0 }, intensity: { value: 0.1 } };
    const material = new THREE.ShaderMaterial({
      vertexShader: `
        uniform float time;
        uniform float intensity;
        varying vec3 vNormal;
        float snoise(vec3 p) { return sin(p.x + time) * sin(p.y + time) * sin(p.z + time); }
        void main() {
          vNormal = normal;
          vec3 newPos = position + normal * snoise(position * 3.0) * intensity;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(newPos, 1.0);
        }
      `,
      fragmentShader: `
        varying vec3 vNormal;
        void main() {
          gl_FragColor = vec4(0.2, 0.9, 1.0, 1.0);
        }
      `,
      uniforms
    });
    const blob = new THREE.Mesh(new THREE.IcosahedronGeometry(1, 5), material);
    scene.add(blob);

    function animate() {
      requestAnimationFrame(animate);
      uniforms.time.value += 0.02;
      renderer.render(scene, camera);
    }
    animate();

    let beats = [], trackLength = 300000;
    async function fetchTrack() {
      const play = await fetch("https://api.spotify.com/v1/me/player/currently-playing", {
        headers: { Authorization: `Bearer ${token}` }
      }).then(res => res.json()).catch(() => null);
      if (!play?.item) return;
      document.getElementById("bg").style.backgroundImage = `url('${play.item.album.images[0].url}')`;
      trackLength = play.item.duration_ms;
      const analysis = await fetch(`https://api.spotify.com/v1/audio-analysis/${play.item.id}`, {
        headers: { Authorization: `Bearer ${token}` }
      }).then(res => res.json());
      beats = analysis.beats.map(b => b.start * 1000);
    }

    fetchTrack();
    setInterval(fetchTrack, 15000);

    setInterval(() => {
      const now = Date.now() % trackLength;
      if (beats.some(bt => Math.abs(bt - now) < 100)) {
        uniforms.intensity.value = 0.5;
        setTimeout(() => uniforms.intensity.value = 0.1, 100);
      }
    }, 50);
  </script>
</body>
</html>
